<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For</title>
    <link rel="stylesheet" href="letter.css" />
  </head>
  <body>
    <!-- Bouquet Display (Initial View) -->
    <div class="bouquet-container" id="bouquetView">
      <div class="bouquet-wrapper">
        <img
          src="images/boquet_flower.png"
          alt="Bouquet"
          class="bouquet-image"
        />
        <!-- Visible paper letter in the flower -->
        <div class="paper-letter" onclick="revealEnvelope()">
          <div class="paper-content">
            <div class="paper-line"></div>
            <div class="paper-line short"></div>
            <div class="paper-line"></div>
            <div class="paper-line short"></div>
            <div class="paper-line"></div>
          </div>
        </div>
      </div>
      <p class="bouquet-hint">Click the letter to open...</p>
    </div>

    <!-- Envelope Display (Hidden Initially) -->
    <div class="envelope-container" id="envelopeView" style="display: none">
      <div class="envelope">
        <!-- Address Section -->
        <div class="address-section">
          <div class="to-line">TO: Trexy</div>
          <div class="address-lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>

        <!-- Polaroid Photos -->
        <div class="photos-section">
          <div class="polaroid">
            <img src="trexy/picture1.jpg" alt="Trexy" class="photo-image" />
          </div>
          <div class="polaroid">
            <img src="trexy/picture2.jpg" alt="Trexy" class="photo-image" />
          </div>
        </div>

        <!-- Postmark Section -->
        <div class="postmark-section">
          <!-- Stamp circle with heart -->
          <a href="love-letter.html" class="stamp-link">
            <div class="stamp-circle">
              <div class="stamp-inner">
                <svg class="stamp-heart" viewBox="0 0 32 29.6">
                  <path
                    fill="#d32f2f"
                    d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2 c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"
                  />
                </svg>
              </div>
            </div>
            <span class="stamp-label">Click me<br />to open!</span>
          </a>
        </div>
      </div>
    </div>

    <script>
      function revealEnvelope() {
        const bouquetView = document.getElementById("bouquetView");
        const envelopeView = document.getElementById("envelopeView");

        // Move bouquet to background with blur and fade
        bouquetView.classList.add("background-mode");

        // Show envelope in foreground
        envelopeView.style.display = "flex";
        envelopeView.style.animation = "fadeIn 0.8s ease-in";
      }
    </script>
  </body>
</html>
