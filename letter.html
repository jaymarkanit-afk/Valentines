<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Letter</title>
    <link rel="stylesheet" href="letter.css" />
  </head>
  <body>
    <div class="envelope-container">
      <div class="envelope">
        <!-- Address Section -->
        <div class="address-section">
          <div class="to-line">TO: Trexy</div>
          <div class="address-lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>

        <!-- Polaroid Photos -->
        <div class="photos-section">
          <div class="polaroid">
            <img src="trexy/picture1.jpg" alt="Trexy" class="photo-image" />
          </div>
          <div class="polaroid">
            <img src="trexy/picture2.jpg" alt="Trexy" class="photo-image" />
          </div>
        </div>

        <!-- Postmark Section -->
        <div class="postmark-section">
          <!-- Stamp circle with heart -->
          <div class="stamp-circle">
            <div class="stamp-inner">
              <svg class="stamp-heart" viewBox="0 0 32 29.6">
                <path
                  fill="#d32f2f"
                  d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2 c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
