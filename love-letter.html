<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Love Letter for You</title>
    <link rel="stylesheet" href="love-letter.css" />
  </head>
  <body>
    <div class="floating-hearts">
      <div class="float-heart"></div>
      <div class="float-heart"></div>
      <div class="float-heart"></div>
      <div class="float-heart"></div>
      <div class="float-heart"></div>
      <div class="float-heart"></div>
      <div class="float-heart"></div>
      <div class="float-heart"></div>
    </div>

    <div class="love-letter-container">
      <div class="photo-frame">
        <div class="heart-frame">
          <img
            src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23ffc0d9;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23ff9ec8;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='200' height='200' fill='url(%23grad)'/%3E%3Ctext x='100' y='120' font-size='60' text-anchor='middle' fill='%23fff'%3E%F0%9F%92%95%3C/text%3E%3C/svg%3E"
            alt="Your photo"
            class="photo"
          />
        </div>
        <div class="rose-decoration">
          <svg viewBox="0 0 100 100" class="rose">
            <circle cx="50" cy="50" r="20" fill="#d63447" />
            <ellipse cx="50" cy="50" rx="15" ry="20" fill="#c62f3f" />
            <ellipse cx="50" cy="50" rx="10" ry="15" fill="#b82837" />
            <path
              d="M 45 70 Q 50 85 55 70"
              stroke="#2d5016"
              stroke-width="3"
              fill="none"
            />
            <path d="M 35 60 Q 30 65 35 70" fill="#4a7c2c" />
            <path d="M 65 60 Q 70 65 65 70" fill="#4a7c2c" />
          </svg>
        </div>
        <div class="small-hearts">
          <div class="tiny-heart"></div>
          <div class="tiny-heart"></div>
          <div class="tiny-heart"></div>
        </div>
      </div>

      <div class="letter-card">
        <div class="decorative-hearts-top">
          <svg class="deco-heart" viewBox="0 0 32 29.6">
            <path
              fill="#ff9ec8"
              d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2 c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"
            />
          </svg>
        </div>

        <h1 class="letter-title">A Love Letter for You</h1>

        <div class="letter-content">
          <p class="greeting">My dearest [her name],</p>
          <textarea
            class="message-area"
            placeholder="Write your heartfelt message here..."
            rows="8"
          ></textarea>
        </div>

        <button class="send-button">
          Send My Love <span class="heart-icon">‚ù§</span>
        </button>

        <div class="decorative-hearts-right">
          <svg class="deco-heart-small" viewBox="0 0 32 29.6">
            <path
              fill="#ff9ec8"
              d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2 c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"
            />
          </svg>
          <svg class="deco-heart-small" viewBox="0 0 32 29.6">
            <path
              fill="#ffc0d9"
              d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2 c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"
            />
          </svg>
        </div>
      </div>

      <div class="roses-bottom-left">
        <svg viewBox="0 0 120 120" class="rose-large">
          <circle cx="60" cy="50" r="25" fill="#ffb3c1" opacity="0.8" />
          <circle cx="60" cy="50" r="20" fill="#ff9eb5" />
          <circle cx="60" cy="50" r="15" fill="#ff8aa9" />
          <circle cx="60" cy="50" r="10" fill="#ff6b9d" />
          <path
            d="M 55 75 Q 60 95 65 75"
            stroke="#2d5016"
            stroke-width="4"
            fill="none"
          />
          <ellipse cx="45" cy="70" rx="12" ry="8" fill="#4a7c2c" />
          <ellipse cx="75" cy="70" rx="12" ry="8" fill="#4a7c2c" />
        </svg>
        <svg viewBox="0 0 100 100" class="rose-small">
          <circle cx="50" cy="45" r="18" fill="#ffb3c1" />
          <circle cx="50" cy="45" r="14" fill="#ff9eb5" />
          <circle cx="50" cy="45" r="10" fill="#ff8aa9" />
          <path
            d="M 48 63 Q 50 75 52 63"
            stroke="#2d5016"
            stroke-width="3"
            fill="none"
          />
          <ellipse cx="42" cy="60" rx="8" ry="6" fill="#4a7c2c" />
        </svg>
      </div>

      <div class="roses-bottom-right">
        <svg viewBox="0 0 120 120" class="rose-large">
          <circle cx="60" cy="50" r="25" fill="#ffb3c1" opacity="0.8" />
          <circle cx="60" cy="50" r="20" fill="#ff9eb5" />
          <circle cx="60" cy="50" r="15" fill="#ff8aa9" />
          <circle cx="60" cy="50" r="10" fill="#ff6b9d" />
          <path
            d="M 55 75 Q 60 95 65 75"
            stroke="#2d5016"
            stroke-width="4"
            fill="none"
          />
          <ellipse cx="45" cy="70" rx="12" ry="8" fill="#4a7c2c" />
          <ellipse cx="75" cy="70" rx="12" ry="8" fill="#4a7c2c" />
        </svg>
        <svg viewBox="0 0 100 100" class="rose-small">
          <circle cx="50" cy="45" r="18" fill="#ffb3c1" />
          <circle cx="50" cy="45" r="14" fill="#ff9eb5" />
          <circle cx="50" cy="45" r="10" fill="#ff8aa9" />
          <path
            d="M 48 63 Q 50 75 52 63"
            stroke="#2d5016"
            stroke-width="3"
            fill="none"
          />
          <ellipse cx="58" cy="60" rx="8" ry="6" fill="#4a7c2c" />
        </svg>
      </div>
    </div>
  </body>
</html>
